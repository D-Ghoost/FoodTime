<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTime</title>
    
    <link rel="stylesheet" href="./src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar__burger">
                <img src="./src/img/Burger.png" alt="Burger menu">
            </div>
            
            <h1 class="navbar__title">FoodTime</h1>
            
            <span></span>
            <div class="navbar__search-bar">
                <div class="navbar__search-bar--opacity">
                    <img src="./src/img/search.png" alt="search-icon">
                    <h2 class="navbar__search-bar-title"></h2>
                </div>
            </div>

            <ul class="navbar-tools">
                <li class="tools__dots"><img src="./src/img/wtf.png" alt=""></li>
                <li class="tools__exclamation"><img src="./src/img/exclamation.png" alt=""></li>
                <li class="tools__document"> <img src="./src/img/document.png" alt=""></li>
                <li class="tools__calculator"><img src="./src/img/calculator.png" alt=""></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- BARRA BUSQUEDA -->
        <div class="search-bar">
            <div class="search-bar--opacity">
                <img src="./src/img/search.png" alt="search-icon">
                <h2 class="search-bar__title">Templates</h2>
                <a></a>
            </div>
        </div>
        <!-- CATALOGO COMIDAS -->
        <section class="catalogue">
            <aside>
                <div class="catalogue-cards">
                    <h2 class="catalogue-breakfast__title">Breakfast</h2>
                    <div class="catalogue-breakfast__img"></div>
                </div>
                <div class="catalogue-cards">
                    <h2 class="catalogue-lunch__title">Lunch</h2>
                    <div class="catalogue-lunch__img"></div>
                </div>
                <div class="catalogue-cards">
                    <h2 class="catalogue-dinner__title">Dinner</h2>
                    <div class="catalogue-dinner__img"></div>
                </div>
            </aside>
            <aside class="ideas">
                <h2>IDEAS</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis reiciendis minima, laboriosam nulla ullam maxime debitis eligendi dolores aspernatur quod praesentium in. Ipsa non earum temporibus rem molestiae ducimus laboriosam!</p>
            </aside>
        </section>



    </main>
    <footer>
        <!-- FOOTER -->
        <ul class="tools">
            <li class="tools__cart"><img src="./src/img/cart.png" alt=""></li>
            <li class="tools__dots"><img src="./src/img/wtf.png" alt=""></li>
            <li class="tools__exclamation"><img src="./src/img/exclamation.png" alt=""></li>
            <li class="tools__document"> <img src="./src/img/document.png" alt=""></li>
            <li class="tools__calculator"><img src="./src/img/calculator.png" alt=""></li>
        </ul>
    </footer>
</body>
</html>
